<ng-container *transloco="let t; read: 'usersList'">
  <a routerLink="/">{{ t('goBack') }}</a>
  <br >
  {{ t("title") }}

  <ul>
    <ng-container *ngFor="let userId of users">
      <li>
        <a [routerLink]="userId">{{ t('userLabel', { userId: userId }) }}</a>
      </li>
    </ng-container>
  </ul>
</ng-container>
